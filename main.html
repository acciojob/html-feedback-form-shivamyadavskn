<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

        <label for="portfolio">Webpage:</label>
        <input type="url" id="portfolio" name="portfolio" required><br>

        <label for="favColor">Favorite Color:</label>
        <select id="favColor" name="favColor" required>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select><br>

        <label for="likeness">How much do you like your favorite color?</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
